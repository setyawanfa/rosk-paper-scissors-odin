<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock, Paper, Scissors Game</title>
    <link rel="icon" href="img/rock-icon-8519-Windows.ico" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="container">
    <div class="header">
        Rock, Paper,and Scissor Game
    </div>
    <div class="content">
        
        <div class="player">
        <div class="selection">
            <button id="rock" class="selector">
                <img src="img/alpine-landscape-rock-rubble-corner-01a-al1.svg" class="images">
            </button>
        </div>
        <div class="selection">
            <button id="paper" class="selector">
                <img src="img/Paper-Roll-.svg" class="images">
            </button>
        </div>
            <div class="selection">
                <button id="scissors" class="selector">
                
                    <img src="img/johnny_automatic_scissors.svg" class="images">
                
            </button>
            </div>
        </div>
            
        
        <div class="computer">

        </div>
        <div class="scores">
            <div class="score-detail">
                <div class="score-desc">
                    Player
                </div>
                <div class="score" id="player-score">
                    0
                </div>

            </div>
            <div class="score-detail">
                <div class="score-desc">
                    Computer
                </div>
                <div class="score" id="computer-score">
                    0
                </div>
            </div>
        </div>
        <div class="restart">
            
        </div>

    </div>

    </div>
</div>

</body>
</html>
